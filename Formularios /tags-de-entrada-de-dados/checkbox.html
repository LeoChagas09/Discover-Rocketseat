    <input type = "checkbox"

    - Selecionar um valor para ser enviado
    - Se nao selecionado, nao sera enviado nenhum dado

    # Atributos
    - globais
    - value
        * valor que aquele campo contem
        * se nao estiver presente, o padrao e 'on'
    - checked
        * para deixar o campo marcado por padrao    
-->

<!--
    MARCAR MULTIPLOS VALORES?

    - Usaremos o atributo 'name' com o mesmo nome para os
    diversos campos
-->

<fieldset>
    <legend>Choose Your Interests</legend>
    <div>
        <input type="checkbox" id="coding" name="interest"
        value="coding" checked>
        <label for="coding">Coding</label>
    </div>
    <div>
        <input type="checkbox" id="music" name="interest"
        value="music">
        <label for="music">Music</label>
    </div>
</fieldset>
