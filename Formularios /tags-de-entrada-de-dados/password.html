<!--
    <input type = "password" >

    - Colocar uma senha de maneira segura
    - Esconde o que está sendo digitado no campo
    - O estilo da apresentacao do campo, depende do User Agent

    # Atributos

    - minlenght / maxlenght
        * O numero minimo e/ou maximo de caracteres para este campo
    - size
        * O numero aceitavel de caracteres que esse campo deverá conter
    - pattern
        * Expressao regular para validar o que esta sendo digitado no campo
        * Altamente recomendado o uso de um padrao de seguranca alta de senhas
        * exemplo : queremos que a senha contenha
        caracteres hexadecimais com o limite de no minimo 4 e no maximo 8 caracteres
            * pattern = "[0-9a-fA-F]{4,8}"

    - placeholder
        * mostra um exemplo de texto a ser digitado no campo
        
    - reandonly / disabled
        * Atributo booleano indicando se o campo esta habilitado ou nao

    - required
        * o campo será obrigatorio
    
    - inputmode:
        * podera alterar o uso do teclado em smartphones
        * exemplo : queremos que o cliente so adicione numeros
            * inputmode = "numeric"

    - autocomplete
        * on : permite a sugestao de: new-password ou current-password
        * off: desabilita a opcao de autocompletar
        * new-password: o navegador podera sugerir uma nova senha


-->

<form action="">

    <input type="password"
        minlength="4"
        maxlength="8"
    
    >

    <button type="submit"> Enviar </button>

</form>
