<!--
    <input type = "email" />

    - Espera que o usuário digite um email
    - Irá validar se o valor digitado é um email

    # Atributos

    - placeholder
    - readonly / disabled
    - value

    - required

    - multiple
        * o campo irá receber 1 ou mias emails, separado por virgulas.

    - minlenght / maxlenght
        * o Minino e/ou maximo valor que o campo ira conter

    - size
        * valor numerico indicando quantos caracteres esse campo deveria conter,
        modificando o tamanho do campo para o usuario.

    - pattern
        * Uso de expressao regular para validar o campo
        * Exemplo: o usuario so podera colocar email do dominio
        rocketseat.com.br
            * pattern = ".+@rocketseat\.com\.br"
    
    - list
        * o id de uma tag <datalist> que esta no mesmo documento
        * <datalist> irá conter uma lista de valores pré definidos a fim de sugerir ao usuario,
            quais valores estao disponiveis
                * os valores do <datalist> que nao forem compativeis com o campo,
                    nao serao apresentados como sugestao.
-->

<form action="">
    <input type="email">

    <button type ="submit"> Enviar </button>

</form>
