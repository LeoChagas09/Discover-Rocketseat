<!--
    <fieldset>
    - agrupamento de campos
    - mesmo propósito
    - semantico
    - acessibilidade

    Atributos especias
    - disabled
        - desabilita todos os elementos internos
        - nao serao enviados ao submeter o formulário
    - form
        - o id de um formulario ao qual esse fieldset pertence
        - nao precisa estar dentro do formulario
    - name
        - nome do grupo

    <legend>
    - nome do agrupamento
    - primero elemento dentro do fieldset
-->

<form action="">
    <fieldset>
        <legend>Contato</legend>

        <label for="">Nome</label>
        <input type="text">
    </fieldset>
</form>
