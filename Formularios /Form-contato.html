<!--

    Crie um formulario de Contato

    1. O formulario devera conter um titulo de nome Contato.
    Usar fieldset e legend para essa finalidade

    2. O formulario conterÃ¡ 3 campos
        - nome (input texto)
        - email (input email)
        - mensagem (textarea)

    3. o formulario devera conter um botao para enviar
    
    Atencao: o formulario devera conter regras de acessibilidade,
    como o label para cada campo, por exemplo.
-->
<form action="">
    <fieldset>
        <legend>Contato</legend>
        
        <label for="name">Nome</label>
        <br>
        <input id= "name" type="text" name="name" 
        placeholder="Nome Completo">
        <br>
        <br>

        <label for="email">Email</label>
        <br>
        <input id= "email" type="email" name="email"
        placeholder="Digite seu E-mail">
        <br>
        <br>

        <label for="message">Mensagem</label>
        <br>
        <textarea name="message" id="message" cols="20" rows="10"></textarea>
        <br>
        <br>

        <button type="submit">Enviar</button>
        
        
    </fieldset>
  
    </form>
